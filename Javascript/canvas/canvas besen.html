<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Canvas - Vorlage</title>
    <style>
        #scene {
            border: 1px dotted black;
        }
    </style>
</head>

<body>
    <h1>Auf einem Canvas zeichnen</h1>
    <canvas id="scene" width="500" height="500">
        <!-- id benutzt man für verlinkung und dann mit #-->
        Dein Browser unterstützt das canvas-Element nicht.
    </canvas>
    <script>
        /** @type {CanvasRenderingContext2D} */
        let ctx = scene.getContext("2d")

        let Besen = (x, y, lineWidth, stielFarbe, borstenFarbe) =>
        {
            ctx.strokeStyle = stielFarbe
            ctx.beginPath()
            ctx.lineWidth =lineWidth
            ctx.moveTo(x, y)
            ctx.lineTo(x, y + 100)
            ctx.stroke()
            ctx.strokeStyle = borstenFarbe
            ctx.beginPath()
            ctx.moveTo(x, y + 100)
            ctx.lineTo(x + 40, y + 120)
            ctx.moveTo(x , y + 100)
            ctx.lineTo(x + 20, y + 125)
            ctx.moveTo(x, y + 100)
            ctx.lineTo(x + 5, y + 125)
            ctx.moveTo(x, y + 100)
            ctx.lineTo(x - 5, y + 125)
            ctx.moveTo(x , y + 100)
            ctx.lineTo(x - 20, y + 125)
            ctx.moveTo(x , y + 100)
            ctx.lineTo(x - 40, y + 120)
            ctx.stroke()
        }
        Besen(50, 20, 3, "brown", "yellow")
        Besen(150, 20, 4, "chocolate", "grey" )
    </script>
</body>

</html>
