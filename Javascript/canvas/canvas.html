<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Auf einem Canvas zeichnen</title>
    <style>
        #scene {
            border: 1px dotted black;
        }
    </style>
</head>

<body>
    <h1>Auf einem Canvas zeichnen</h1>
    <canvas id="scene" width="500" height="500">
        <!-- id benutzt man für verlinkung und dann mit #-->
        Dein Browser unterstützt das canvas-Element nicht.
    </canvas>
    <script>/*oder so nur in der Klamma*/  // commentare java script mit // in ganzer Zeile
        /**@type {CanvasRenderingContext2D}*/
        let ctx = scene.getContext("2d") //2D-Zeichencontext des Canvas holen und als Context definieren(speichern)

        ctx.fillRect(10, 5, 20, 10) //x-Kordinate, y-kordinate, w=Breite,h=Höhe ; Rechteck füllen punkt ist genau die rechte obere Ecke
        ctx.fillRect(485, 5, 10, 10)
        ctx.fillRect(485, 190, 10, 120)
        ctx.fillRect(465, 480, 30, 15)

        //Füllfarbe ändern (Standard: schwarz)
        //Benamte Farben: https://www.w3schools.com/colors/colors_names.asp
        ctx.fillStyle = "red"
        ctx.fillRect(30, 30, 20, 40)

        //Aufgabe:
        ctx.fillStyle = "ForestGreen"
        ctx.fillRect(30, 140, 110, 25)
        ctx.fillStyle = "LimeGreen"
        ctx.fillRect(60, 115, 80, 25)
        ctx.fillStyle = "GreenYellow"
        ctx.fillRect(90, 90, 50, 25)

        ctx.strokeStyle = "purple"
        //Strichstärke verändern
        ctx.lineWidth = 10
        //Rechteck umwandeln
        ctx.strokeRect(150, 20, 50, 50)

        //Umrandetes Rechteck mit teiltransparenten Farbe füllen
        //(Beachte, wo der Rand ausgefüllt wird)
        ctx.fillStyle = "#999999CC"
        ctx.fillRect(150, 20, 50, 50)

        //Füllfarbe
        ctx.fillStyle = "Bisque"
        //Umrandungsfarbe
        ctx.strokeStyle = "Brown"
        //Umranddungsdicke
        ctx.lineWidth = 2

        // Zeichnung starten
        ctx.beginPath()
        // Kreis zeichnen
        //    *Mittelpunkt: X =350, Y = 150
        //    *Radius: 50
        //    *Startwinkel: 0 rad
        //    *Endwinkel: 2 * PI rad (360°)
        ctx.arc(350, 150, 50, 0, 2 * Math.PI)
        //Zeichnung füllen
        ctx.fill()

        //Linkes Auge
        ctx.beginPath()
        ctx.arc(330, 130, 7, 0, 2 * Math.PI)
        ctx.stroke()

        //Rechtes Auge
        ctx.beginPath()
        ctx.arc(370, 130, 7, 0, 2 * Math.PI)
        ctx.stroke()

        //Mund
        ctx.beginPath()
        ctx.arc(350, 150, 25, 0.5, Math.PI / 2 + 1)
        ctx.stroke()

        ctx.beginPath()
        ctx.arc(350, 150, 50, 0, 2 * Math.PI)
        //Rand der Zeichnung
        ctx.stroke()

        //Linien Zeichnen
        ctx.strokeStyle = "GoldenRod"
        //nullpunkt verändern
        ctx.translate(150, 220)
        ctx.beginPath()
        //Startpunkt festgelegt
        ctx.moveTo(0, 0)
        //Line vom Strtpunkt zum Punkt (40, 0) zeichnen
        ctx.lineTo(40, 0)
        ctx.moveTo(20, 0)
        ctx.lineTo(20, 50)
        ctx.lineTo(40, 50)
        ctx.stroke()
        //Nullpunkt zurücksetzen
        ctx.resetTransform()

        ctx.strokeStyle = "Red"
        ctx.beginPath()
        ctx.moveTo(40, 250)
        ctx.lineTo(40, 180) //x=40
        ctx.lineTo(65, 205)
        ctx.lineTo(90, 180)
        ctx.lineTo(90, 250)
        ctx.stroke()

        ctx.translate(10, 300)
        ctx.fillStyle = "black"
        //Textdicke, Textgröße in (Pixel) und Schriftart einstellen
        ctx.font = "bold 40px courier"
        //Texteinfügen
        ctx.fillText("Hello", 0, 0)//x =10 y=300
        ctx.resetTransform()

        ctx.strokeStyle = "black"
        ctx.lineWidth = 1
        //Textumranden 
        ctx.strokeText("Nice to meet you", 10, 370)

        ctx.fillStyle = "tan"
        ctx.fillText("How are you?", 10, 440)
        ctx.strokeStyle = "tomato"
        ctx.strokeText("How are you?", 10, 440)
    </script>
</body>

</html>
