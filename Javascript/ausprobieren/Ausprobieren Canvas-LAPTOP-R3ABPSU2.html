<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Ausprobieren Ampel</title>
    <style>
        #scene {
            border: 1px dotted black;
        }
    </style>
</head>

<body>
    <h1>Ausprobieren-Canvas</h1>
    <canvas id="scene" width="500" height="500">
        <!-- id benutzt man für verlinkung und dann mit #-->
        Dein Browser unterstützt das canvas-Element nicht.
    </canvas>
    <script>
        /** @type {CanvasRenderingContext2D} */
        let ctx = scene.getContext("2d")
        
        let resetAll = () =>
        {
            ctx.resetTransform()
            ctx.fillStyle = "Black"
            ctx.strokeStyle = "Black"
            ctx.lineWidth = 1
        }

        let Ampel = (x, y) =>
        {
            ctx.fillStyle = "Black"
            ctx.fillRect(x, y, 34, 75)
            ctx.beginPath()
            ctx.fillStyle = "red"
            ctx.arc(x + 17, y + 15, 10, 0, 2 * Math.PI)
            ctx.fill()
            ctx.beginPath()
            ctx.fillStyle = "yellow"
            ctx.arc(x + 17, y + 37.5, 10, 0, 2 * Math.PI)
            ctx.fill()
            ctx.beginPath()
            ctx.fillStyle = "green"
            ctx.arc(x + 17, y + 60, 10, 0, 2 * Math.PI)           
            ctx.fill()
        }
        let StangemitAmpel = (x, y, stangenfarbe) =>
        {
            ctx.fillStyle = stangenfarbe
            ctx.fillRect(x + 6, y, 60, 6)
            ctx.fillRect(x + 60, y + 6, 6, 30)
            Ampel(x + 46, y + 30)
        }

        let Ampelprofi1 = (x, y, stangenfarbe) =>
        {
            ctx.fillStyle = stangenfarbe
            ctx.fillRect(x - 6, y + 150, 18, 6)
            ctx.fillRect(x, y, 6, 150)
            StangemitAmpel(x, y, stangenfarbe)
        }
        Ampelprofi1(20, 30,"grey")

        let Ampelprofi2 = (x, y, stangenfarbe) =>
        {
            ctx.fillStyle = stangenfarbe
            ctx.fillRect(x - 6, y + 150, 18, 6)
            ctx.fillRect(x, y, 6, 150)
            StangemitAmpel(x, y, stangenfarbe)
            StangemitAmpel(x + 60, y, stangenfarbe)
        }
        Ampelprofi2(110, 30, "blue")

        let Ampelprofi3 = (x, y, stangenfarbe) =>
        {
            ctx.fillStyle = stangenfarbe
            ctx.fillRect(x - 6, y + 150, 18, 6)
            ctx.fillRect(x, y, 6, 150)
            StangemitAmpel(x, y, stangenfarbe)
            StangemitAmpel(x + 60, y, stangenfarbe)
            StangemitAmpel(x + 120, y, stangenfarbe)
        }
        Ampelprofi3(260, 30, "red")
    </script>
</body>

</html>
